{% extends 'base.html' %}

{% block body %}

<div class= "container" >

	{% for state in states %}

	<div class="row">
		<div class="box">
			<div class="col-lg-12 text-center">

				<h1 class="brandname name"><a href="/cbv_detail/{{ state.pk}}">{{ state.name }} </a></h1>

				<hr class="tagline-divider">

				<h2> 
					<small>
						{% for city in state.city_set.all|slice:":10 " %}

						{{ city.name }}
						
						{% endfor %}
					</small>
				</h2>
			</div>
		</div>
	</div>

	{% endfor %}

</div>

{% endblock %}
